name: Create Pull Request
on:
  workflow_dispatch:
    inputs:
      prompt:
        description: 'Prompt for AI agent'
        required: true

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    
    - name: Generate Code with AI
      id: generate_code
      run: |
        echo "Generating code based on prompt: ${{ github.event.inputs.prompt }}"
        OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
        
        # Create the payload for the API call
        PAYLOAD=$(jq -n --arg prompt "${{ github.event.inputs.prompt }}" '{
          "model": "text-davinci-003",
          "prompt": $prompt,
          "max_tokens": 2000
        }')
        
        # Make the API call
        RESPONSE=$(curl -s -X POST "https://api.openai.com/v1/completions" \
          -H "Authorization: Bearer $OPENAI_API_KEY" \
          -H "Content-Type: application/json" \
          -d "$PAYLOAD")
        
        echo "API Response: $RESPONSE"
        
        # Extract the code from the API response
        CODE=$(echo "$RESPONSE" | jq -r '.choices[0].text')
        
        # Check if the generated code is empty
        if [ -z "$CODE" ]; then
          echo "Error: Generated code is empty"
          exit 1
        fi
        
        echo "$CODE" > generated_code.txt
        cat generated_code.txt
    
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        branch: generated-pr
        commit-message: 'AI generated code'
        title: 'AI Generated Code'
        body: 'This pull request contains code generated by the AI agent based on the prompt: ${{ github.event.inputs.prompt }}'
