name: Create Pull Request
on:
  workflow_dispatch:
    inputs:
      prompt:
        description: 'Prompt for AI agent'
        required: true

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    
    - name: Generate Code with AI
      id: generate_code
      run: |
        echo "Generating code based on prompt: ${{ github.event.inputs.prompt }}"
        OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
        RESPONSE=$(curl -s -X POST "https://api.openai.com/v1/completions" \
          -H "Authorization: Bearer $OPENAI_API_KEY" \
          -H "Content-Type: application/json" \
          -d '{
            "model": "text-davinci-003",
            "prompt": "${{ github.event.inputs.prompt }}",
            "max_tokens": 2000
          }')
        echo "$RESPONSE" | jq -r '.choices[0].text' > generated_code.txt
    
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        branch: generated-pr
        commit-message: 'AI generated code'
        title: 'AI Generated Code'
        body: 'This pull request contains code generated by the AI agent based on the prompt: ${{ github.event.inputs.prompt }}'
